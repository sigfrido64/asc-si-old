{% extends 'base_popup.html' %}

{% load staticfiles %}

{% block title %}File Upload {% endblock %}
{% block header %}File Upload {% endblock %}

{% block body_block %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-default" type="submit" value="Salva" />
    <input class="btn btn-danger" type="button" onclick="window.close()" value="Annulla">
</form>

{% endblock %}
